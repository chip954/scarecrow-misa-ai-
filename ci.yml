name: CI

on:
  push:
    branches: [ main ]
  pull_request:

# Cancel any older runs on the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install project (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint & format check (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Type-check (mypy)
        run: |
          mypy src

      # ✅ Safe compile check — only scans your code, not .git/
      - name: Compile sanity
        run: |
          python -m compileall -q src
          if [ -d tests ]; then python -m compileall -q tests; fi

      - name: Tests (pytest + coverage)
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=scarecrow_misa --cov-report=xml

      # OPTIONAL: upload coverage to Codecov (uncomment when ready)

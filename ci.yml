name: CI
on:
  push: { branches: [main] }
  pull_request:
permissions: { contents: read }
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint & type-check
        run: |
          ruff check .
          ruff format --check .
          mypy src
      - name: Tests
        run: pytest --maxfail=1 --disable-warnings -q --cov=scarecrow_misa --cov-report=xml
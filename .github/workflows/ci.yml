
name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      # Compile whatever Python files exist (quietly). No package install needed yet.
      - name: Sanity compile everything
        run: python -m compileall -q .

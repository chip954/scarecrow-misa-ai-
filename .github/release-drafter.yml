name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels: ["feature", "enhancement"]
  - title: "🐛 Fixes"
    labels: ["fix", "bug"]
  - title: "🧰 Maintenance"
    labels: ["chore", "deps", "build", "ci"]
  - title: "🧪 Tests"
    labels: ["test", "tests"]
  - title: "📚 Docs"
    labels: ["docs", "documentation"]
  - title: "⚡ Performance"
    labels: ["perf", "performance"]
  - title: "🧹 Refactors"
    labels: ["refactor"]

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
no-changes-template: "No user-facing changes in this cycle."

version-resolver:
  major:
    labels: ["breaking", "breaking-change"]
  minor:
    labels: ["feature", "enhancement"]
  patch:
    labels: ["fix", "bug", "chore", "docs", "perf", "refactor", "tests", "test", "deps"]
  default: patch

template: |
  ## Changes since $PREVIOUS_TAG
  $CHANGES

  ---
  🧾 Auto-generated by Release Drafter.

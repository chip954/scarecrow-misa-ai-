name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
change-title-escapes: '\<*_&'   # keep markdown tidy

categories:
  - title: "🚀 Features"
    labels: ["feature", "enhancement"]
  - title: "🐛 Fixes"
    labels: ["fix", "bug"]
  - title: "📚 Documentation"
    labels: ["docs", "documentation"]
  - title: "🧰 Maintenance"
    labels: ["chore", "deps", "dependency", "dependencies"]
  - title: "🧹 Refactors"
    labels: ["refactor"]
  - title: "⚡ Performance"
    labels: ["perf", "performance"]
  - title: "🧪 Tests"
    labels: ["test", "tests"]
  - title: "⚠️ Breaking Changes"
    labels: ["breaking"]

template: |
  ## What’s changed

  $CHANGES

  ---

  _Auto-generated by Release Drafter._
